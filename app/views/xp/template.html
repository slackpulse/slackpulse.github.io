<div>
  <h5 v-translate>XP CALCULATOR</h5>
  <div class="row">
    <div class="input-field col s6">
      <input id="xp-current-level2" type="number" class="active" min="1" v-model="currentLevel" required />
      <label class="active" for="xp-current-level2" v-translate>CURRENT WEAPON LEVEL</label>
    </div>
    <div class="col s6">
      <label for="mix-rank" v-translate>MAX WEAPON GRADE</label>
      <select class="browser-default" id="mix-rank" name="rate" type="number" v-model="mixRank" required>
      <option value="1">★</option>
      <option value="2">★★</option>
      <option value="3">★★★</option>
    </select>
    </div>
  </div>
  <div class="row">
    <div class="col s12" v-translate>CASH &gt; LEVEL</div>
    <div class="input-field col s6">
      <input id="xp-money" type="number" min="0" v-model="money"/>
      <label class="active" for="xp-money" v-translate>CASH</label>
    </div>
    <div class="input-field col s6">
      <label class="active" v-translate>LEVEL</label>
      <h5>{{levelResult | commify}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12" v-translate>LEVEL &gt; COST</div>
    <div class="input-field col s6">
      <input id="xp-target-level" type="number" min="0" v-model="targetLevel"/>
      <label for="xp-target-level" class="active" v-translate>TARGET LEVEL</label>
    </div>
    <div class="input-field col s6">
      <label class="active" v-translate>COST</label>
      <h5>{{moneyResult | commify}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="card-panel hoverable blue lighten-5 ">
        <p>XPの経験値テーブルは<a href="http://afterpulsewiki.wixsite.com/generalalex/fusion">Afterpulse WikiのWEAPONS UPGRADE CHART</a>を参考にさせていただきました。</p>
      </div>
    </div>
  </div>
</div>
