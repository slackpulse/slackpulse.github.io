    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">slackpulse</a>
      </div>

  <div class="jumbotron">
    <div class="container">
      <h2>アフパルポータブル計算機</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form>
          <fieldset class="form-group row">
            <label class="col-xs-5" for="portability-headgear">頭</label>
            <div class="col-xs-7">
              <input id="portability-headgear" name="headgear" type="number" class="form-control"
              placeholder="ポータブルを入力" max="1000" min="0" v-model="headPortable"
              required />
            </div>
          </fieldset>
          <fieldset class="form-group row">
            <label class="col-xs-5" for="portability-torso">胴</label>
            <div class="col-xs-7">
              <input id="portability-torso" name="torso" type="number" class="form-control" placeholder="ポータブルを入力"
              min="0" max="1000" v-model="torsoPortable" required />
            </div>
          </fieldset>
          <fieldset class="form-group row">
            <label class="col-xs-5" for="portability-pants">パンツ</label>
            <div class="col-xs-7">
              <input id="portability-pants" name="pants" type="number" class="form-control" placeholder="ポータブルを入力"
              min="0" max="1000" v-model="pantsPortable" required />
          </fieldset>
          <fieldset class="form-group row">
            <label class="col-xs-5" for="portability-weapon">武器</label>
            <div class="col-xs-7">
              <input id="portability-weapon" name="weapon" type="number" class="form-control"
              placeholder="ポータブルを入力" min="0" max="1000" v-model="weaponPortable"
              required />
            </div>
          </fieldset>
          <fieldset class="form-group row">
            <label class="col-xs-5" for="portability-addition">ポータブル加算率(%)</label>
            <div class="col-xs-7">
              <input id="portability-addition" name="weapon" type="number" class="form-control"
              placeholder="加算率を入力" min="0" max="10" v-model="additionalRate" required
              />
            </div>
          </fieldset>
          <fieldset class="form-group row">
            <label class="col-xs-5">ポータブル</label>
            <div class="col-xs-7">
              <h3><span class="label label-primary" v-text="portable"></span></h3>
            </div>
          </fieldset>
          <fieldset class="form-group row">
            <label class="col-xs-5">スケート可能</label>
            <div class="col-xs-7">
              <h3><span class="label label-info" v-text="skating"></span></h3>
            </div>
          </fieldset>
        </form>
        </div>
      </div>

      <hr>
